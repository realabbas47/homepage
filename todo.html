<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Todo List</title>

        <!--All links and scripts-->
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2 class = "centered">My To Do List</h2>
        <br>

        <!--Links to other pages-->
        <h3 class = "centered">
            For more info on me click <a href="myinfo.html"> here</a>
        </h3>
        <h3 class = "centered">
            For my favourite cities click <a href="favcits.html"> here</a>
        </h3>
        <br><br>

        <!--Form to add items to the list-->
        <form onsubmit="add(); return false;" class="centered">
            <input autocomplete="off" autofocus type="text" id="todo" placeholder="Enter a todo item">
            <button type="submit" class="submit">Add</button>
        </form>
        <br>
        <!--List of To Do Items-->
        <div class="centered">
            <ol id="list">
                <!--Function to add items to the list-->
                <script>
                    function add() {
                        var todo = document.getElementById("todo").value;
                        var text = document.createTextNode(todo);
                        var newItem = document.createElement("li");
                        newItem.appendChild(text);
                        document.getElementById("list").appendChild(newItem);
                        document.getElementById("todo").value = "";
                    }
                </script>
            </ol>
        </div>
        <footer class="footer">
            <!--Link to homepage-->
            <p class = "left">
                <a href="index.html">
                    Back to Home
                </a>
            </p>
        </footer>
    </body>

</html>
